<ion-list lines="full">
  <ion-list-header>
    <ion-label>{{'data.categories' | translate}}</ion-label>
  </ion-list-header>

  <ion-item class="subheader">
    <ion-label>{{'forms.name' | translate }}</ion-label>
    <ion-label>{{'forms.description' | translate }}</ion-label>
  </ion-item>

  <ion-item class="data" *ngFor="let category of categories" (click)="dataIncident(category.uuid)">
    <ion-label>{{category.name}}</ion-label>
    <ion-label>{{category.description}}</ion-label>
  </ion-item>
</ion-list>

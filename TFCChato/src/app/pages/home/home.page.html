<ion-content>
    <app-filter (filterChanged)="onFilterChange($event)" (resetRequested)="showAll()"></app-filter>
    <div class="incidents">
        <app-incidents-info *ngFor="let incident of filteredIncidents$ | async" (onIncidentClicked)="incidentInfo($event)" [incident]="incident"></app-incidents-info>
    </div>
</ion-content>

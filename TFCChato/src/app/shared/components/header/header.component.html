<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-img slot="end" src="../../../../assets/images/logo.jpg" class="app-logo"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-avatar>
        <img [src]="(auth.user$|async)?.name"/>
      </ion-avatar>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item (click)="logOut()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>{{'pages.logOut' | translate}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

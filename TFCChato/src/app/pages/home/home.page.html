<ion-content>
    <app-filter class="desktop" (filterChanged)="onFilterChange($event)" (resetRequested)="showAll()"></app-filter>
    <button class="mobile" ion-button (click)="openFilterModal()">
        <p>{{'filter.filter' | translate}}</p>
    </button>
    <div class="incidents">
        <app-incidents-info *ngFor="let incident of filteredIncidents$ | async" (onIncidentClicked)="incidentInfo($event)" [incident]="incident"></app-incidents-info>
    </div>
</ion-content>

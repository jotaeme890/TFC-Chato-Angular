<ion-content>
  <div class="user">
    <div class="user--image">
      <img alt="{{'forms.picture' | translate}}" [src]="(auth.user$|async)?.picture"/>
    </div>

    <div class="user--info">
      <div class="detail">

        <h1 class="detail--name">{{(auth.user$|async)?.name}} {{(auth.user$|async)?.surname}}</h1>

        <p class="detail--username">{{(auth.user$|async)?.username}}</p>

        <p *ngIf="user.role === 'admin'" class="detail--role">{{'forms.admin' | translate}}</p>

        <button (click)="updateUser(user)">{{"data.update" | translate}}</button>
      </div> 
    </div>
  </div>

  <div class="content">
    <p-accordion>
      <p-accordionTab header="{{'settings.language' | translate}}">
        <div class="languages">
          <div [class.selected]="currentLang === 'es'" (click)="setLanguage('es')">
            <img src="../../../assets/images/espanya.png">
          </div>
          <div [class.selected]="currentLang === 'en'" (click)="setLanguage('en')">
            <img src="../../../assets/images/uk.png">
          </div>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>
</ion-content>

<ion-list lines="full">
  <ion-list-header>
    <ion-label>{{'data.users' | translate}}</ion-label>
  </ion-list-header>
  <ion-item *ngFor="let user of users" (click)="dataUser(user.uuid)">
    <ion-label>{{user.name | shortenText }}</ion-label>
    <ion-label>{{user.surname | shortenText }}</ion-label>
    <ion-label>{{user.username | shortenText }}</ion-label>
    <ion-label>{{user.role}}</ion-label>
  </ion-item>
</ion-list>
